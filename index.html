    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #00FFFF;
            display: flex;
            flex-direction: column;

        #matrix {
            position: fixed;

        .container {

            border-radius: 20px;
            max-width: 40%;
        }

        h1 {
            color: #00FFFF;

        }

        p {
            color: #00FFFF;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #00FFFF;
            color: #000;
            border-radius: 50%;
            text-decoration: none;
            font-size: 20px;
            transition: background-color 0.3s;
        }

        .social-icon:hover {
            background-color: #00ccdd;
        }

        .social-icon i {
            line-height: 40px;
        }

        footer {
            position: absolute;
            bottom: 20px;
            color: #00FFFF;
            font-size: 12px;
        }
        @media (max-width: 600px) {
    .container {
        max-width: 80%;}

</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="container">
        <h1>DeltaFromX</h1>
        <p>Я - Гаврилов Алексей, python и web разработчик с опытом работы более 2 лет, я занимаюсь разработкой телеграм ботов, скриптов, изучаю работу вредоносных пo.</p>

            <a href="https://t.me/DeltaFromX" target="_blank" class="social-icon"><i class="fab fa-telegram-plane"></i></a>
            <a href="https://github.com/deltafromx" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>

    </div>
    <footer>
        © 2024 DeltaFromX. Все права защищены.
    </footer>
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();

        const katakana = 'アカサタナハマヤラワン0123456789';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';

        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = [];

        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00FFFF';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }

                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);

        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
